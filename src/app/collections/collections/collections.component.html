<div class="collection-main">
    <div class="collection-body">
        <div class="top-panel">
            <app-product-search></app-product-search>
            <app-product-sort></app-product-sort>
        </div>
        <app-infinite-scroll (scrolled)="onScroll()">
            <div class="collection-products">
                <app-product-item *ngFor="let product of products"
                                  [product]="product"></app-product-item>
            </div>
        </app-infinite-scroll>
    </div>
</div>
