<form [formGroup]="registrationForm">
    <div>
        <label for="firstName">
            First Name
        </label>
        <input id="firstName" type="text" formControlName="firstName">
        <div *ngIf="(firstName.invalid && firstName.touched) || firstName.dirty ">
            <small *ngIf="firstName.errors && firstName.errors['required']" class="text-danger">
                First Name is required
            </small>
        </div>
    </div>
    <div>
        <label for="lastName">
            Last Name
        </label>
        <input id="lastName" type="text" formControlName="lastName">
        <div *ngIf="(lastName.invalid && lastName.touched) || lastName.dirty ">
            <small *ngIf="lastName.errors && lastName.errors['required']" class="text-danger">
                Last Name is required
            </small>
        </div>
    </div>
    <div>
        <label for="phoneNumber">
            Phone Number
        </label>
        <input id="phoneNumber" type="text" formControlName="phoneNumber">
    </div>
    <div>
        <label for="address">
            Address
        </label>
        <input id="address" type="text" formControlName="address">
    </div>
    <div>
        <label for="email">
            Email
        </label>
        <input id="email" type="text" formControlName="email">
        <div *ngIf="(email.invalid && email.touched) || email.dirty ">
            <small *ngIf="email.errors && email.errors['required']" class="text-danger">
                Email is required
            </small>
            <small *ngIf="email.errors && email.errors['pattern']" class="text-danger">
                Please enter valid email
            </small>
        </div>
    </div>
    <div>
        <label for="password">
            Password
        </label>
        <input id="password" type="password" formControlName="password">
        <div *ngIf="(password.invalid && password.touched) || password.dirty">
            <small *ngIf="password.errors && password.errors['required']" class="text-danger">
                Password is required
            </small>
        </div>
    </div>
    <button class="primary-button" type="submit" (click)="submit()">Submit</button>
</form>
